<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <title>Salary Program, with JS</title>
    <meta charset="uft-8" />
    <meta name="description" content="Salary Program, with JS" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Claire Bedrossian" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-pink.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>Salary Program, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Salary Program, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h5>Input your information below...</h5>
        <br>
        <!-- number textfeild -->
        <p>Number of hours worked</p>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hours-worked" />
            <label class="mdl-textfield__label" for="hours-worked">Hours here ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- number textfeild -->
        <p>Hourly Pay Rate </p>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="hourly-pay" />
            <label class="mdl-textfield__label" for="hourly-pay">Pay rate here ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Calculate
        </button>
          <div id="answers">
            <div id="grossPay"></div>
            <br>
            <div id="deductions"></div>
            <br>
            <div id="afterDeductions"></div>
      </main>
    </div>
  </body>
</html>
